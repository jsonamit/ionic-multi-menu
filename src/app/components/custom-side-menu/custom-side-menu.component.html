<ion-list lines="none" class="accordion-menu">
    <ng-template ngFor let-item [ngForOf]="menuList">
        <ng-template [ngIf]="!item.hasChild" [ngIfElse]="child">
            <ion-menu-toggle auto-hide="false">
                <ion-item [routerDirection]="'root'" [routerLink]="[item.url]" style="box-shadow: 0px 0px 0px 1px #d4cbcb;">
                    <ion-icon slot="start" [name]="item.iconName" style="color:#f30a2b"></ion-icon>
                    <ion-label style="margin-left: 15px;font-size: 17px;color: black;">
                        {{item.displayText}}
                    </ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ng-template>
        <ng-template #child>
            <ion-item  class="header" (click)="toggle(item)" style="margin-bottom: -13px !important">
                <ion-icon slot="start" [name]="item?.iconName" style="color:#f30a2b"></ion-icon>
                <ion-label style="margin-left: 15px;font-size: 17px;color: black;">
                    {{item.displayText}}
                </ion-label>
                <ion-icon slot="end" style="color:#f30a2b;font-size: 26px;" [class.rotate]="item?.expanded" class="header-icon" name="ios-arrow-down"
                          ></ion-icon>
            </ion-item>
            <div [style.height]="item.expanded ? ((optionHeight + 1) * item.subOptions.length) + 'px' : '0px'"
                 class="options">
                <ng-template ngFor let-child [ngForOf]="item.subOptions">
                    <ion-menu-toggle auto-hide="false">
                        <ion-item class="sub-option ion-no-margin ion-margin-start" style="margin-top: 10px;"
                                  [style.padding-left]="paddingLeft + 'px'"
                                  routerLinkActive="active" [routerDirection]="'root'" [routerLink]="[child.url]">
                            <ion-icon style="color:#f30a2b" *ngIf="child?.iconName" [name]="child.iconName" slot="start"
                                      ></ion-icon>
                            <ion-label style="font-size: 17px;color: black;">
                                {{child.displayText}}
                            </ion-label>
                            <ion-badge slot="end" *ngIf="child?.badge">{{ child.badge }}</ion-badge>
                        </ion-item>
                    </ion-menu-toggle>
                </ng-template>
            </div>
        </ng-template>
    </ng-template>
</ion-list>
